<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function fun1()
{
	var a;
	if(window.XMLHttpRequest)
		{
		a=new XMLHttpRequest();
		}
	else {
		a=new ActiveXObject("Microsoft.XMLHTTP");
	}
	a.open("GET","ajax1.txt",true);
	a.send();
	a.onreadystatechange=function()
	{
		if(a.readyState==4 && a.status==200)
			{
			document.getElementById("mydiv").innerHTML=a.responseText;
			document.getElementById("textArea").innerHTML=a.responseText;
			}
	}}
</script>
</head>
<body>
<h1>ajax  DTRYJ QARE</h1>
<div id="mydiv" style="width: 300px; height: 30px;"> click on the link button below</div>
<textarea id="textArea" cols="40" rows="5"></textarea>
<br>
<br>
<button type="button" onClick="fun1()"> change content</button>
</body>
</html>
